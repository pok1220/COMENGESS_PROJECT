<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="scoreBoard.css" />
  </head>

  <body>
    <section>
      <header><h1 id="app-name">Scoreboard</h1></header>
    </section>

    <section>
      <header>
        
      </header>
      <ul id="member-list">
        <!-- To be populated by JS -->
      </ul>
    </section>

    <section>
      <table id="main-table">
        <thead>
          <tr>
            <th>Ranking</th>
            <th>Player Name</th>
            <th>Score</th>
            <th>TimeRecording</th>
          </tr>
          <tbody id="main-table-body"></tbody>
      </table>
      <button id="changePage" class="back">Back</button>
      
    </section>
    <button class="cta" id="clearScoreboard">
      <span>Clear</span>
      <svg width="15px" height="10px" viewBox="0 0 13 10">
        <path d="M1,5 L11,5"></path>
        <polyline points="8 1 12 5 8 9"></polyline>
      </svg>
    </button>
    <script type="module" src="./scripts/scoreBoard.js"></script>
  </body>
</html>
