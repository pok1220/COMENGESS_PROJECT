<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Play</title>
    <link rel="stylesheet" href="./tutorial.css"> 
</head>
<body>
    <div class="container">
        <h1>How to Play</h1>
        <div style="left:10px; top:20px; position:absolute;" class="button-borders">
            <button class="primary-button" onclick="location.href='index.html'"> Back
            </button>
          </div>
        <div class="color-guide">
            

            <div class="color-box red"></div>
            <p><strong>Green:</strong> Increases your score.</p>

            <div class="color-box yellow"></div>
            <p><strong>Yellow:</strong> Coin. Collect to buy extra health.</p>

            <div class="color-box purple"></div>
            <p><strong>Pink:</strong> Obstacle. Decreases your score.</p>


            <div class="color-box white"></div>
            <p><strong>White:</strong> Bomb. Avoid at all costs!</p>
        </div>


        <img src="./picture/wasd.jpeg" alt="Image Description" class="centered-image"> 

        <p id = wasd >Use the WASD keys to move your snake.</p>
    </div>

    <script src="script.js"></script>
